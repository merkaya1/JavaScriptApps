<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <div class="player">
        <video class="player_video viewer" src="mixkit-woman-and-man-jogging-across-a-river-44352-medium.mp4"></video>

        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled">

                </div>
            </div>

            <button class="player_button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-2" class="player_button">« 2s</button>
            <button data-skip="5" class="player_button">5s »</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
